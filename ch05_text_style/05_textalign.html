    전북 지역은 당분간 영하 10도 안팎의 강추위가 기승을 부리겠습니다.

익산과 순창을 포함한 내륙 8개 시군에 한파 주의보가 유지 중인 가운데, 오늘 한낮 기온은 영하 1도에서 영상 2도 분포로 종일 춥겠습니다.

내일 아침기온은 최저 영하 12도까지 떨어지겠고, 오전부터 전북 서남부에서 눈이 내리기 시작해 모레까지 최고 10cm의 많은 눈이 쌓일 전망입니다.
