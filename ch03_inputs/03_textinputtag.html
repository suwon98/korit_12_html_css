<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>textinputtag.html</h1>
  <h1>텍스트 관련 input 타입</h1>
  <form action="#">
    <label for="txtIp">text</label><br>
    <input 
      id="txtIp"
      type="text"
      placeholder="5 자 이하"
      maxlength="5"
    >
    <br><br>
    <label for="pwdIp">password</label>
    <br></br>
    <input
      id=""pwdIp 
      type="text"
      placeholder="4 자 이상"
      minlength="4"
      >
      <br><br>
      <label for="srcIP">search</label><br>
      <input 
        id="srcIP"
        type="search">
        <br><br>    <!-- type="tel"로 생성해보시오-->
        <label for="telIp">tel</label><br>
        <input 
          id="telIp"
          type="tel">
        <br><br>
        <button type="submit">제출</button>
  </form>
</body>
</html>
