<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      background: linear-gradient(gold, tomato);
    }
    div.skyblue {
      background: linear-gradient(45deg, skyblue, slateblue);
    }
    div.deeppink {
      width: 400px;
      height: 400px;
      background: linear-gradient(90deg,deeppink, 75%, indigo);
    }
    .three {
      background: linear-gradient(red 33%, white 33%,white 67%, blue 67%);
    }
    .transparent {
      background: 
      linear-gradient(217deg, red, transparent 70%),
      linear-gradient(127deg, lime, transparent 70%),
      linear-gradient(336deg, blue, transparent 70%);
    }
  </style>
</head>
<body>
  <h1>03_divgradient.html</h1>
  <div class="gold"></div>
  <br>
  <div class="skyblue"></div>
  <br>
  <!-- class deeppink를 만든 다음에 가로 방향으로 deeppink -> indigo로 그라데이션 적용하시오. 크기를 400px 400px로하시오-->
  <div class="deeppink"></div>
  <br>
  <div class="three"></div>
  <br>
  <div class="transparent"></div>
</body>
</html>
